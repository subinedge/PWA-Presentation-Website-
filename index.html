<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/moon.css">
  <link rel="stylesheet" href="css/custom.css">
  <title>PWA Presentation - Brown Bag</title>
</head>

<body>

  <div class="reveal">
    <div class="slides">
      <section class="first__slide">
        <img class="first__slide--image" src="images/pwa.svg" alt="PWA SVG LOGO">
        <div class="first__slide--title">PROGRESSIVE WEB APP</div>
        <p class="first__slide--para">Websites that took all the right vitamins</p>
      </section>
      <section>
        <section>Vertical Slide 1</section>
        <section>
          <img data-src="images/backgroundImage.png">
        </section>
      </section>

      <section>
        Slide 3
      </section>

      <section>
        Slide 4
      </section>

      <section>
        Slide 5
      </section>

      <section>
        Slide 6
      </section>
    </div>
  </div>

  <script src="js/reveal.js"></script>
  <script>
    Reveal.initialize({
      controls: true, // default
      controlsTutorial: true, //default
      controlsLayout: 'bottom-right', // edges or bottom right
      controlsBackArrows: 'faded',
      progress: true,
      slideNumber: false,
      // viewDistance: 3, for lazy loading
      hash: true, // adds slide number to URL, useful for reloading
      overview: true,
      center: true, // default
      // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
      // parallaxBackgroundSize: '2100px 900px',

      dependencies: [
        // Syntax highlight for <code> elements
        {src: 'js/highlight.js', async: true},

        // Zoom in and out with Alt+click
        {src: 'js/zoom.js', async: true},
      ],
    });
  </script>
</body>

</html>
